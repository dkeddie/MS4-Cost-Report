{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row align-items-center" id="sub-heading">
    <div class="d-inline-flex mx-auto">
      <h2 class="px-5 py-3 rounded">Home</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-6 mx-auto content-box px-0" id="user-profile">
      <h2 class="text-center mt-3">User Profile</h2>
      <hr>
      <form class="px-4 mt-4">
        <div class="row mt-2">
          <div class="col-6 form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" value="{{ registration.first_name }}"
              readonly="readonly">
          </div>
          <div class="col-6 form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" value="{{ registration.last_name }}"
              readonly="readonly">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-9 form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" value="{{ registration.email }}" readonly="readonly">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-9 form-group">
            <label for="company">Company</label>
            <input type="company" class="form-control" id="company" value="{{ profile.company }}" readonly="readonly">
          </div>
        </div>
        <div class="btn-right-align">
          <button type="button" class="btn btn-icon float-right enable-edit" onclick="enableEdit()">
            <span class="material-icons-outlined">edit</span>
          </button>
          <button type="submit" class="btn btn-icon float-right submit-button d-none">
            <span class="material-icons-outlined">send</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-6 mx-auto content-box px-0" id="user-profile">
      <h2 class="text-center mt-3">Projects</h2>
      <hr>
      <table id="table-project" class="pt-5 px-2">
        <thead class="d-none">
          <tr>
            <th>Project</th>
            <th>Edit</th>
            <th></th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.project_name }}</td>
            <td class="dt-right">
              <a href="{% url 'project_admin' project.id %}">Admin</a>
            </td>
            <td class="dt-center">|</td>
            <td class="dt-left">
              <a href="{% url 'get_dashboard' project.id %}"> View</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="btn-bttm-center">
        <button type="button" class="btn btn-rect mx-auto p-2 rounded" data-toggle="modal"
          data-target="#new-projectModal">Add New Project</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="new-projectModal" tabindex="-1" aria-labelledby="new-projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-projectModalLabel">New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'create_project' %}" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-rect" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
