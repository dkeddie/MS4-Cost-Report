{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<h2 class="text-center mt-3">{% trans "Change Password" %}</h2>
<hr>

<div class="px-4 mt-4">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_reset_password' %}"><small>{% trans "Forgot Password?" %}</small></a>
        <div class="bttm-break"></div>
        <div class="btn-bttm-center">
            <button class="btn btn-rect" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>
{% endblock %}
