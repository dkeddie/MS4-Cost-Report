{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h2 class="text-center mt-3">{% trans "Set Password" %}</h2>
<hr>

<div class="px-4 mt-4">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-rect" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>

</div>
{% endblock %}
